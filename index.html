
<!DOCTYPE html>

<html lang="pt_BR">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cartão de Visita</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
  

</head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            
            <img src="images/logo.svg" alt="Logo" />
          </span>
          
          <img src="images/fotinha.svg" alt="Foto Pessoal" id="UserImage" />
          
        </div>
        <h1 id="userName">Gustavo Barbosa</h1>
        <a id="userGitHub" href="https://github.com/XablauGtx" target="_blank">
          <img src="images/gitHub.svg" alt="icone GitHub" />
          <span id="UserLogin">XablauGtx</span></a
        >
        <p id="userBio">Preços acessíveis e garantia do serviço de forma eficiente.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCEPdE-6h4WoJH8Y3VhDCDNw"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/"
              target="_blank"
            >
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/GLeletronics/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a
            href="https://twitter.com/home?lang=pt"
            target="_blank"
          >
            <img src="images/twiter.svg" alt="twitter" />
          </a>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
